<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register - Petal</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <style>
      body {
        background-color: #000;
        color: #f4f4f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-field {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.75rem;
        color: #f4f4f5;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #22c55e;
      }

      .btn-primary {
        background: #22c55e;
        color: #000;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #16a34a;
      }

      .tab-btn {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: transparent;
        color: #f4f4f5;
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s;
      }

      .tab-btn.active {
        background: #22c55e;
        color: #000;
        border-color: #22c55e;
      }
    </style>
  </head>
  <body>
    <div class="glass p-8 rounded-3xl w-full max-w-md">
      <div class="flex gap-2 mb-6">
        <button id="login-tab" class="tab-btn active flex-1">Login</button>
        <button id="register-tab" class="tab-btn flex-1">Register</button>
      </div>

      <div id="login-form">
        <h1 class="text-3xl font-bold mb-6 text-center">Welcome Back</h1>
        <form id="login-form-el" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="login-email" class="input-field w-full" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="login-password" class="input-field w-full" required>
          </div>
          <button type="submit" class="btn-primary w-full">Login</button>
        </form>
      </div>

      <div id="register-form" class="hidden">
        <h1 class="text-3xl font-bold mb-6 text-center">Join Petal</h1>
        <form id="register-form-el" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Full Name</label>
            <input type="text" id="register-name" class="input-field w-full" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Email</label>
            <input type="email" id="register-email" class="input-field w-full" required>
          </div>
          <div>
            <label class="block text-sm font-medium mb-2">Password</label>
            <input type="password" id="register-password" class="input-field w-full" required>
          </div>
          <button type="submit" class="btn-primary w-full">Register</button>
        </form>
      </div>

      <div class="mt-6 text-center">
        <a href="../index.html" class="text-green-500 hover:underline">Back to Store</a>
      </div>
    </div>

    <script src="../node_modules/lucide/dist/umd/lucide.js"></script>
    <script>
      // Simple user storage simulation
      let users = JSON.parse(localStorage.getItem("petalUsers")) || [];
      let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;

      if (currentUser) {
        window.location.href = "user.html";
      }

      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      loginTab.onclick = () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
      };

      registerTab.onclick = () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      };

      document.getElementById("login-form-el").addEventListener("submit", function(e) {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const user = users.find(u => u.email === email && u.password === password);
        if (user) {
          localStorage.setItem("currentUser", JSON.stringify(user));
          alert("Login successful!");
          window.location.href = "user.html";
        } else {
          alert("Invalid credentials!");
        }
      });

      document.getElementById("register-form-el").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("register-name").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;

        if (users.find(u => u.email === email)) {
          alert("Email already registered!");
          return;
        }

        const newUser = {
          id: Date.now(),
          name,
          email,
          password,
          orders: []
        };
        users.push(newUser);
        localStorage.setItem("petalUsers", JSON.stringify(users));
        localStorage.setItem("currentUser", JSON.stringify(newUser));
        alert("Registration successful!");
        window.location.href = "user.html";
      });
    </script>
  </body>
</html>
