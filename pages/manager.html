<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal Admin - Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #f4f4f5; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .table-glass { background: #09090b; border: 1px solid #18181b; }
        .status-success { background: rgba(34, 197, 94, 0.1); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.2); }
        .status-pending { background: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
        canvas { max-height: 40px !important; width: 100% !important; }
    </style>
</head>
<body class="min-h-screen lg:flex">

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[140] hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 glass border-r border-white/5 z-[150] -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
        <div class="p-8 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter italic">Petal <span class="text-green-500">Admin.</span></h1>
            <button onclick="toggleSidebar()" class="lg:hidden p-2 text-zinc-500"><i data-lucide="x"></i></button>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="sidebar-item bg-white/5 text-green-500 flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-zinc-400 hover:bg-white/5 transition">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i> Orders
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-zinc-400 hover:bg-white/5 transition">
                <i data-lucide="users" class="w-5 h-5"></i> Customers
            </a>
            <a href="#" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-zinc-400 hover:bg-white/5 transition">
                <i data-lucide="settings" class="w-5 h-5"></i> Settings
            </a>
        </nav>

        <div class="p-6 border-t border-white/5">
            <div class="flex items-center gap-3 px-2">
                <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-500 font-bold">A</div>
                <div>
                    <p class="text-sm font-bold">Admin User</p>
                    <p class="text-[10px] text-zinc-500 font-black uppercase">Pro Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 lg:ml-64 w-full">
        
        <div class="lg:hidden flex items-center justify-between p-4 bg-black border-b border-white/10 sticky top-0 z-[60]">
            <h1 class="text-xl font-black italic tracking-tighter">Petal <span class="text-green-500">Admin.</span></h1>
            <button onclick="toggleSidebar()" class="p-2 bg-white/5 rounded-lg border border-white/10">
                <i data-lucide="menu" class="w-6 h-6 text-green-500"></i>
            </button>
        </div>

        <main class="max-w-7xl mx-auto p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black tracking-tighter italic">System <span class="text-green-500">Overview.</span></h1>
                    <p class="text-zinc-500 mt-1">Premium monitoring for your commerce vibe.</p>
                </div>
                <div class="flex flex-wrap gap-3 w-full md:w-auto">
                    <div class="relative flex-1 md:w-80">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 w-4 h-4"></i>
                        <input type="text" id="orderSearch" placeholder="Search customer..." class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 text-sm transition">
                    </div>
                   
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-12">
                <div class="glass p-6 rounded-[2rem] flex flex-col justify-between h-44">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Orders</p>
                            <h3 class="text-2xl font-bold">2,543</h3>
                        </div>
                        <div class="text-green-500 text-xs font-bold">+12%</div>
                    </div>
                    <div class="mt-4"><canvas id="chart1"></canvas></div>
                </div>
                <div class="glass p-6 rounded-[2rem] flex flex-col justify-between h-44">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Revenue</p>
                            <h3 class="text-2xl font-bold">$42.8k</h3>
                        </div>
                        <div class="text-green-500 text-xs font-bold">+8%</div>
                    </div>
                    <div class="mt-4"><canvas id="chart2"></canvas></div>
                </div>
                <div class="glass p-6 rounded-[2rem] flex flex-col justify-between h-44">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Returns</p>
                            <h3 class="text-2xl font-bold">14</h3>
                        </div>
                        <div class="text-red-500 text-xs font-bold">-2%</div>
                    </div>
                    <div class="mt-4"><canvas id="chart3"></canvas></div>
                </div>
                <div class="glass p-6 rounded-[2rem] flex flex-col justify-between h-44">
                    <div class="flex justify-between">
                        <div>
                            <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Active</p>
                            <h3 class="text-2xl font-bold">892</h3>
                        </div>
                        <div class="text-green-500 text-xs font-bold">+24%</div>
                    </div>
                    <div class="mt-4"><canvas id="chart4"></canvas></div>
                </div>
            </div>

            <div class="table-glass rounded-lg overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-left" id="orderTable">
                        <thead>
                            <tr class="border-b border-white/5 bg-white/5">
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em]">Order</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em]">Customer</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em]">Status</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em]">Total</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em] text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5" id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="createModal" class="fixed inset-0 z-[200] hidden items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="glass w-full max-w-md p-8 rounded-[2.5rem] shadow-2xl">
            <h2 class="text-2xl font-black mb-6 italic uppercase tracking-tighter">New <span class="text-green-500">Order</span></h2>
            <div class="space-y-4">
                <input type="text" id="custName" placeholder="Customer Name" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500 text-white">
                <input type="number" id="orderTotal" placeholder="Total Amount ($)" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-green-500 text-white">
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 px-4 py-3 rounded-xl border border-white/10 font-bold hover:bg-white/5 transition">Cancel</button>
                    <button onclick="addNewOrder()" class="flex-1 px-4 py-3 rounded-xl bg-green-500 text-black font-black uppercase tracking-widest hover:bg-green-400">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle Logic
        let isSidebarOpen = false;
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            isSidebarOpen = !isSidebarOpen;
            
            if (isSidebarOpen) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // Initialize Lucide
        lucide.createIcons();

        // Data Management
        const STORAGE_KEY = 'petal_admin_orders';
        const defaultOrders = [
            { id: '#1002', name: 'Wade Warren', status: 'Pending', total: '$20.00' },
            { id: '#1004', name: 'Esther Howard', status: 'Success', total: '$22.00' },
            { id: '#1007', name: 'Jenny Wilson', status: 'Pending', total: '$45.00' }
        ];

        let orders = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultOrders;

        function syncStorage() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(orders));
        }
    
   document.getElementById('orderSearch').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    
    
    const filteredOrders = orders.filter(order => 
        order.name.toLowerCase().includes(searchTerm) || 
        order.id.toLowerCase().includes(searchTerm)
    );

    
    renderTable(filteredOrders);
}); 

        function renderTable(data = orders) {
            const body = document.getElementById('tableBody');
            body.innerHTML = data.map(o => `
                <tr class="hover:bg-white/[0.02] transition-colors">
                    <td class="px-6 py-4 font-bold text-zinc-400 text-sm">${o.id}</td>
                    <td class="px-6 py-4 font-semibold text-sm">${o.name}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-[9px] font-black uppercase tracking-tighter ${o.status === 'Success' ? 'status-success' : 'status-pending'}">
                            ${o.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 font-bold text-green-500 text-sm tracking-tighter">${o.total}</td>
                    <td class="px-6 py-4 text-right space-x-2">
                        ${o.status === 'Pending' ? `<button onclick="makePay('${o.id}')" class="p-2 text-zinc-400 hover:text-green-500"><i data-lucide="credit-card" class="w-4 h-4"></i></button>` : ''}
                        <button onclick="delOrder('${o.id}')" class="p-2 text-zinc-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        // Modal Controls
        window.openModal = () => document.getElementById('createModal').classList.remove('hidden');
        window.closeModal = () => document.getElementById('createModal').classList.add('hidden');

        window.addNewOrder = () => {
            const name = document.getElementById('custName').value;
            const total = document.getElementById('orderTotal').value;
            if(!name || !total) return alert("Please fill all fields");
            
            orders.unshift({ 
                id: `#${Math.floor(1000 + Math.random() * 9000)}`, 
                name, 
                status: 'Pending', 
                total: `$${parseFloat(total).toFixed(2)}` 
            });

            syncStorage(); 
            renderTable();
            closeModal();
            document.getElementById('custName').value = '';
            document.getElementById('orderTotal').value = '';
        };

        window.makePay = (id) => {
            const order = orders.find(o => o.id === id);
            if (order) { order.status = 'Success'; syncStorage(); renderTable(); }
        };

        window.delOrder = (id) => {
            if(confirm("Delete this record?")) { orders = orders.filter(o => o.id !== id); syncStorage(); renderTable(); }
        };

        // Charts initialization
        const chartConfigs = {
            type: 'line',
            data: { labels: [1,2,3,4,5], datasets: [{ data: [10, 25, 15, 30, 40], borderColor: '#22c55e', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.4 }]},
            options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } }, responsive: true, maintainAspectRatio: false }
        };

        new Chart(document.getElementById('chart1'), chartConfigs);
        new Chart(document.getElementById('chart2'), {...chartConfigs, data: { ...chartConfigs.data, datasets: [{...chartConfigs.data.datasets[0], data: [5, 40, 20, 80]}]}});
        new Chart(document.getElementById('chart3'), {...chartConfigs, data: { ...chartConfigs.data, datasets: [{...chartConfigs.data.datasets[0], borderColor: '#ef4444', data: [80, 40, 20]}]}});
        new Chart(document.getElementById('chart4'), {...chartConfigs, data: { ...chartConfigs.data, datasets: [{...chartConfigs.data.datasets[0], data: [20, 70, 90]}]}});

        renderTable();
       
        const savedData = localStorage.getItem('petal_admin_orders');


        if (savedData) {
            orders = JSON.parse(savedData);
        } else {
        
            orders = defaultOrders;
        }
    </script>
</body>
</html>
