<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Panel - Petal</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <style>
      body {
        background-color: #000;
        color: #f4f4f5;
      }

      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-field {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.75rem;
        color: #f4f4f5;
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #22c55e;
      }

      .btn-primary {
        background: #22c55e;
        color: #000;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn-primary:hover {
        background: #16a34a;
      }

      .btn-danger {
        background: #dc2626;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: background 0.3s;
        border: none;
        cursor: pointer;
      }

      .btn-danger:hover {
        background: #b91c1c;
      }

      .status-badge {
        padding: 0.25rem 0.5rem;
        border-radius: 9999px;
        font-size: 0.7rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-processing {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }

      .status-shipped {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .status-delivered {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .status-cancelled {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
    </style>
  </head>
  <body>
    <nav class="sticky top-0 z-100 border-b border-white/5 bg-black/80 backdrop-blur-xl px-6 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <a href="../index.html" class="flex items-center gap-2 cursor-pointer">
          <i data-lucide="sprout" class="text-green-500"></i>
          <span class="text-2xl font-black tracking-tighter uppercase">Petal</span>
        </a>
        <div class="flex items-center gap-4">
          <span class="text-sm">Manager Panel</span>
          <button id="logout-btn" class="btn-secondary">Logout</button>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Add Plant -->
        <div class="glass p-6 rounded-3xl">
          <h2 class="text-2xl font-bold mb-6">Add New Plant</h2>
          <form id="add-plant-form" class="space-y-4">
            <div>
              <label class="block text-sm font-medium mb-2">Name</label>
              <input type="text" id="plant-name" class="input-field w-full" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Category</label>
              <select id="plant-category" class="input-field w-full" required>
                <option value="indoor">Indoor</option>
                <option value="succulents">Succulents</option>
                <option value="flowering">Flowering</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Price (Rp)</label>
              <input type="number" id="plant-price" class="input-field w-full" required>
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Description</label>
              <textarea id="plant-description" class="input-field w-full" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn-primary w-full">Add Plant</button>
          </form>
        </div>

        <!-- Manage Plants -->
        <div class="glass p-6 rounded-3xl">
          <h2 class="text-2xl font-bold mb-6">Manage Plants</h2>
          <div id="plants-list" class="space-y-3 max-h-96 overflow-y-auto">
            <!-- Plants will be populated by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Orders Overview -->
      <div class="glass p-6 rounded-3xl mt-8">
        <h2 class="text-2xl font-bold mb-6">Recent Orders</h2>
        <div id="orders-overview" class="space-y-3">
          <!-- Orders will be populated by JavaScript -->
        </div>
      </div>
    </main>

    <script src="../node_modules/lucide/dist/umd/lucide.js"></script>
    <script>
      // Load plants and users
      let plants = JSON.parse(localStorage.getItem("petalPlants")) || [];
      let users = JSON.parse(localStorage.getItem("petalUsers")) || [];

      if (plants.length === 0) {
        // Initialize with default plants if none exist
        plants = [
          { id: 1, name: "Monstera #1", category: "indoor", price: 150000, description: "Beautiful indoor plant", image: "../assets/image_assets/download (30).jpg" },
          { id: 2, name: "Snake Plant #2", category: "indoor", price: 120000, description: "Low maintenance plant", image: "../assets/image_assets/download (31).jpg" }
        ];
        localStorage.setItem("petalPlants", JSON.stringify(plants));
      }

      function renderPlants() {
        const container = document.getElementById("plants-list");
        container.innerHTML = plants.map(plant => `
          <div class="flex items-center justify-between border border-white/10 rounded-lg p-3">
            <div>
              <p class="font-medium">${plant.name}</p>
              <p class="text-sm text-zinc-400">Rp ${plant.price.toLocaleString()}</p>
            </div>
            <button onclick="deletePlant(${plant.id})" class="btn-danger text-sm px-3 py-1">Delete</button>
          </div>
        `).join("");
      }

      function renderOrders() {
        const container = document.getElementById("orders-overview");
        const allOrders = users.flatMap(user =>
          (user.orders || []).map(order => ({ ...order, user: user.name, userId: user.id }))
        ).sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

        if (allOrders.length === 0) {
          container.innerHTML = "<p class='text-zinc-500'>No orders yet</p>";
          return;
        }

        container.innerHTML = allOrders.map(order => {
          const statusOptions = ['Processing', 'Shipped', 'Delivered'];
          const currentStatusIndex = statusOptions.indexOf(order.status);
          const nextStatus = currentStatusIndex < statusOptions.length - 1 ? statusOptions[currentStatusIndex + 1] : null;

          return `
            <div class="border border-white/10 rounded-lg p-4">
              <div class="flex justify-between items-start mb-3">
                <div>
                  <p class="font-medium">Order #${order.id} by ${order.user}</p>
                  <p class="text-sm text-zinc-400">${new Date(order.date).toLocaleDateString()}</p>
                  <p class="text-sm text-zinc-400">Payment: ${order.paymentMethod}</p>
                </div>
                <div class="text-right">
                  <p class="text-green-500 font-semibold">Rp ${order.total.toLocaleString()}</p>
                  <span class="status-badge ${getStatusClass(order.status)}">${order.status}</span>
                </div>
              </div>
              ${nextStatus ? `
                <div class="flex gap-2">
                  <button onclick="updateOrderStatus(${order.userId}, ${order.id}, '${nextStatus}')" class="btn-primary text-sm px-3 py-1">
                    Mark as ${nextStatus}
                  </button>
                </div>
              ` : ''}
            </div>
          `;
        }).join("");
      }

      document.getElementById("add-plant-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("plant-name").value;
        const category = document.getElementById("plant-category").value;
        const price = parseInt(document.getElementById("plant-price").value);
        const description = document.getElementById("plant-description").value;

        const newPlant = {
          id: Date.now(),
          name,
          category,
          price,
          description,
          image: "../assets/image_assets/download (30).jpg" // Default image
        };

        plants.push(newPlant);
        localStorage.setItem("petalPlants", JSON.stringify(plants));
        alert("Plant added successfully!");
        this.reset();
        renderPlants();
      });

      function getStatusClass(status) {
        const classes = {
          'Processing': 'status-processing',
          'Shipped': 'status-shipped',
          'Delivered': 'status-delivered',
          'Cancelled': 'status-cancelled'
        };
        return classes[status] || 'status-processing';
      }

      window.updateOrderStatus = (userId, orderId, newStatus) => {
        const user = users.find(u => u.id === userId);
        if (!user) return;

        const order = user.orders.find(o => o.id === orderId);
        if (!order) return;

        order.status = newStatus;
        localStorage.setItem("petalUsers", JSON.stringify(users));
        alert(`Order #${orderId} status updated to ${newStatus}`);
        renderOrders();
      };

      document.getElementById("logout-btn").onclick = () => {
        window.location.href = "../index.html";
      };

      renderPlants();
      renderOrders();
      lucide.createIcons();
    </script>
  </body>
</html>
