<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Petal Admin - Premium Monitoring</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body { 
            background-color: #0a0a0a; 
            color: white; 
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 14px;
            font-weight: 600;
            color: #71717a; 
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .nav-link:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        .nav-link.active {
            background-color: #16a34a !important; 
            color: #ffffff !important;
            box-shadow: 0 4px 15px rgba(22, 163, 74, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex min-h-screen relative">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-[#0f0f0f] border-r border-gray-800 flex flex-col p-6 h-screen -translate-x-full lg:translate-x-0 lg:sticky lg:top-0">
            <div class="flex items-center justify-between mb-12">
                <div>
                    <h1 class="text-2xl font-black italic tracking-tighter">Petal <span class="text-green-500 font-bold uppercase not-italic">ADMIN.</span></h1>
                    <p class="text-[9px] text-gray-500 uppercase tracking-widest mt-1 font-semibold">Premium monitoring</p>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <nav id="main-nav" class="flex-1 space-y-2 text-sm">
                <a href="#" class="nav-link active group">
                    <i data-lucide="layout-dashboard" class="mr-3 w-5 h-5"></i> Dashboard
                </a>
                <a href="orders.html" class="nav-link group">
                    <i data-lucide="shopping-bag" class="mr-3 w-5 h-5 opacity-70"></i> Orders
                </a>
                <a href="customers.html" class="nav-link group">
                    <i data-lucide="users" class="mr-3 w-5 h-5 opacity-70"></i> Customers
                </a>
                <a href="Analytics.html" class="nav-link group">
                    <i data-lucide="bar-chart-3" class="mr-3 w-5 h-5 opacity-70"></i> Analytics
                </a>
            </nav>
            
            <div class="pt-6 border-t border-gray-800">
                <div class="flex items-center justify-between">
                    <p class="text-[10px] text-gray-600 uppercase flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse mr-2"></span>
                        System Online
                    </p>
                    <button onclick="clearData()" class="text-[9px] text-red-900 hover:text-red-500 font-bold uppercase">Reset</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 min-w-0 p-4 md:p-8">
            <div class="flex items-center justify-between lg:hidden mb-6">
                <button onclick="toggleSidebar()" class="p-2 bg-[#141414] rounded-lg border border-gray-800">
                    <i data-lucide="menu" class="w-6 h-6 text-green-500"></i>
                </button>
                <h1 class="text-xl font-black italic tracking-tighter">Petal <span class="text-green-500 not-italic">ADMIN.</span></h1>
            </div>

            <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
                <div class="relative w-full max-w-md">
                    <span class="absolute inset-y-0 left-4 flex items-center text-gray-500">
                        <i data-lucide="search" class="w-4 h-4"></i>
                    </span>
                    <input 
                        type="text" id="customer-search" oninput="handleSearch()"
                        placeholder="Search customer..." 
                        class="w-full bg-[#141414] border border-gray-800 rounded-xl py-3 pl-12 pr-4 focus:outline-none focus:border-green-500 transition-all text-sm placeholder-gray-600"
                    />
                </div>
                <button onclick="addNewOrder()" class="bg-green-500 text-black px-5 py-2.5 rounded-xl font-bold text-sm hover:bg-green-400 transition-all flex items-center">
                    <i data-lucide="plus" class="w-4 h-4 mr-2"></i> New Entry
                </button>
            </header>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-10" id="trend-cards"></div>

            <div class="bg-[#0f0f0f] rounded-[2rem] border border-gray-800 shadow-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm min-w-[600px]">
                        <thead class="text-gray-500 uppercase text-[10px] tracking-widest border-b border-gray-800 bg-[#141414]">
                            <tr>
                                <th class="px-8 py-5 font-semibold">Order ID</th>
                                <th class="px-8 py-5 font-semibold">Customer</th>
                                <th class="px-8 py-5 font-semibold text-center">Status</th>
                                <th class="px-8 py-5 font-semibold">Total</th>
                                <th class="px-8 py-5 text-right font-semibold">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="order-table-body" class="divide-y divide-gray-800/50"></tbody>
                    </table>
                </div>
            </div>
        </main>
        
        <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-40 hidden lg:hidden"></div>
    </div>

    <script>
        // --- DATA LOGIC ---
        const initialData = [
            { id: "#1002", name: "Wade Warren", status: "Pending", total: 20.00 },
            { id: "#1004", name: "Esther Howard", status: "Success", total: 22.00 },
            { id: "#1007", name: "Jenny Wilson", status: "Pending", total: 45.00 },
            { id: "#1009", name: "Guy Hawkins", status: "Success", total: 120.00 }
        ];

        const getOrders = () => JSON.parse(localStorage.getItem('petalOrders')) || initialData;
        const saveOrders = (orders) => localStorage.setItem('petalOrders', JSON.stringify(orders));

        // --- UI RENDERING ---
        function renderDashboard(filterQuery = "") {
            const orders = getOrders();
            const filtered = orders.filter(o => o.name.toLowerCase().includes(filterQuery.toLowerCase()));

            const totalRev = filtered.reduce((sum, o) => sum + o.total, 0);
            const pendingCount = filtered.filter(o => o.status === "Pending").length;

            document.getElementById('trend-cards').innerHTML = `
                ${createTrendCard("Total Orders", filtered.length, "+12%", "green", "shopping-cart", "chart-orders")}
                ${createTrendCard("Revenue", `$${totalRev.toFixed(2)}`, "+8%", "green", "dollar-sign", "chart-revenue")}
                ${createTrendCard("Pending", pendingCount, "Active", "orange", "clock", "chart-pending")}
                ${createTrendCard("Active Users", filtered.length, "+24%", "green", "users", "chart-users")}
            `;

            // Initialize sparklines for each card
            initSparkline("chart-orders", [10, 15, 8, 20, 18, 25, filtered.length], '#22c55e');
            initSparkline("chart-revenue", [200, 450, 300, 600, 400, 700, totalRev], '#22c55e');
            initSparkline("chart-pending", [2, 5, 3, 6, 2, 4, pendingCount], '#fb923c');
            initSparkline("chart-users", [50, 80, 60, 100, 90, 120, 110], '#22c55e');

            const tableBody = document.getElementById('order-table-body');
            tableBody.innerHTML = filtered.map(order => `
                <tr class="hover:bg-white/[0.02] transition-colors group">
                    <td class="px-8 py-5 text-gray-500 font-mono text-[13px]">${order.id}</td>
                    <td class="px-8 py-5 font-bold text-gray-100">${order.name}</td>
                    <td class="px-8 py-5 text-center">
                        <button onclick="toggleStatus('${order.id}')" class="px-3 py-1 rounded-md text-[9px] font-black uppercase tracking-tighter transition-all hover:scale-105 ${order.status === 'Success' ? 'bg-green-500/10 text-green-500' : 'bg-orange-500/10 text-orange-400'}">
                            ${order.status}
                        </button>
                    </td>
                    <td class="px-8 py-5 font-bold text-green-400">$${order.total.toFixed(2)}</td>
                    <td class="px-8 py-5 text-right">
                        <div class="flex justify-end gap-2">
                            <button onclick="editRow('${order.id}')" class="p-2 text-gray-500 hover:text-white transition-colors bg-white/5 rounded-lg" title="Edit">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>
                            <button onclick="deleteRow('${order.id}')" class="p-2 text-gray-500 hover:text-red-500 transition-colors bg-white/5 rounded-lg" title="Delete">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            lucide.createIcons();
        }

        function createTrendCard(title, value, perc, color, icon, chartId) {
            const colorClass = color === 'green' ? 'text-green-500' : (color === 'orange' ? 'text-orange-400' : 'text-red-500');
            return `
                <div class="bg-[#111111] p-5 rounded-[2rem] border border-gray-800 flex flex-col justify-between h-48 shadow-lg hover:border-gray-700 transition-all group">
                    <div class="flex justify-between items-start">
                        <div class="p-2 bg-white/5 rounded-xl"><i data-lucide="${icon}" class="w-4 h-4 ${colorClass}"></i></div>
                        <span class="text-[10px] font-bold ${colorClass} bg-white/5 px-2 py-1 rounded-lg">${perc}</span>
                    </div>
                    
                    <div class="h-10 w-full mt-2">
                        <canvas id="${chartId}"></canvas>
                    </div>

                    <div>
                        <p class="text-[10px] uppercase text-gray-500 font-bold tracking-widest mt-2">${title}</p>
                        <h3 class="text-3xl font-bold tracking-tighter">${value}</h3>
                    </div>
                </div>`;
        }

        function initSparkline(canvasId, dataPoints, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: dataPoints.map((_, i) => i),
                    datasets: [{
                        data: dataPoints,
                        borderColor: color,
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false }, tooltip: { enabled: false } },
                    scales: { x: { display: false }, y: { display: false } }
                }
            });
        }

        // --- ACTIONS ---
        function addNewOrder() {
            const name = prompt("Enter Customer Name:");
            if (name) {
                const amount = prompt("Enter Total Amount:", "50.00");
                const orders = getOrders();
                const newId = "#" + (1000 + orders.length + 1);
                orders.push({ id: newId, name: name, status: "Success", total: parseFloat(amount) || 0 });
                saveOrders(orders);
                renderDashboard();
            }
        }

        function editRow(id) {
            const orders = getOrders();
            const index = orders.findIndex(o => o.id === id);
            const newName = prompt("Update Customer Name:", orders[index].name);
            if (newName) {
                orders[index].name = newName;
                saveOrders(orders);
                renderDashboard();
            }
        }

        function deleteRow(id) {
            if (confirm(`Are you sure you want to delete order ${id}?`)) {
                const orders = getOrders().filter(o => o.id !== id);
                saveOrders(orders);
                renderDashboard();
            }
        }

        function toggleStatus(id) {
            const orders = getOrders();
            const index = orders.findIndex(o => o.id === id);
            orders[index].status = orders[index].status === "Success" ? "Pending" : "Success";
            saveOrders(orders);
            renderDashboard();
        }

        function handleSearch() {
            renderDashboard(document.getElementById('customer-search').value);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function clearData() {
            if(confirm("Clear all data and reset?")) {
                localStorage.removeItem('petalOrders');
                location.reload();
            }
        }

        window.onload = () => {
            if (!localStorage.getItem('petalOrders')) saveOrders(initialData);
            renderDashboard();
        };
    </script>
</body>
</html>
