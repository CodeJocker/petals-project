<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal Admin - Users Management</title>
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #f4f4f5; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .table-glass { background: #09090b; border: 1px solid #18181b; }
        .sidebar-item.active { background: #16a34a; color: white; }
    </style>
</head>
<body class="min-h-screen lg:flex">

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[140] hidden"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 glass border-r border-white/5 z-[150] -translate-x-full lg:translate-x-0 transition-transform duration-300 flex flex-col">
        <div class="p-8 flex items-center justify-between">
            <h1 class="text-2xl font-black tracking-tighter italic">Petal <span class="text-green-500">Admin.</span></h1>
            <button onclick="toggleSidebar()" class="lg:hidden p-2 text-zinc-500"><i data-lucide="x"></i></button>
        </div>
        
        <nav class="flex-1 px-4 space-y-2">
            <a href="./manager.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-zinc-400 hover:bg-white/5 transition">
                <i data-lucide="shopping-bag" class="w-5 h-5"></i> Orders
            </a>
            <a href="./users.html" class="sidebar-item active flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm transition">
                <i data-lucide="users" class="w-5 h-5"></i> Customers
            </a>
            <a href="./analytics.html" class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl font-bold text-sm text-zinc-400 hover:bg-white/5 transition">
                <i data-lucide="settings" class="w-5 h-5"></i> Analytics
            </a>
        </nav>

        <div class="p-6 border-t border-white/5">
            <div class="flex items-center gap-3 px-2">
                <div class="w-10 h-10 rounded-full bg-green-500/20 flex items-center justify-center text-green-500 font-bold">A</div>
                <div>
                    <p class="text-sm font-bold">Admin User</p>
                    <p class="text-[10px] text-zinc-500 font-black uppercase">Pro Plan</p>
                </div>
            </div>
        </div>
    </aside>

    <div class="flex-1 lg:ml-64 w-full">
        <div class="lg:hidden flex items-center justify-between p-4 bg-black border-b border-white/10 sticky top-0 z-[60]">
            <h1 class="text-xl font-black italic tracking-tighter">Petal <span class="text-green-500">Admin.</span></h1>
            <button onclick="toggleSidebar()" class="p-2 bg-white/5 rounded-lg border border-white/10">
                <i data-lucide="menu" class="w-6 h-6 text-green-500"></i>
            </button>
        </div>

        <main class="max-w-7xl mx-auto p-6 md:p-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
                <div>
                    <h1 class="text-3xl md:text-4xl font-black tracking-tighter italic">User <span class="text-green-500">Directory.</span></h1>
                    <p class="text-zinc-500 mt-1">Manage and monitor registered plant enthusiasts.</p>
                </div>
                <div class="relative w-full md:w-80">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-zinc-500 w-4 h-4"></i>
                    <input type="text" id="userSearch" oninput="searchUsers()" placeholder="Search by name or email..." class="w-full pl-10 pr-4 py-3 bg-white/5 border border-white/10 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 text-sm transition">
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-8">
                <div class="glass p-6 rounded-3xl">
                    <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Total Users</p>
                    <h3 class="text-2xl font-bold" id="totalUsersCount">0</h3>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">New Today</p>
                    <h3 class="text-2xl font-bold">2</h3>
                </div>
                <div class="glass p-6 rounded-3xl">
                    <p class="text-zinc-500 text-[10px] font-black uppercase tracking-widest">Active Now</p>
                    <h3 class="text-2xl font-bold text-green-500">1</h3>
                </div>
            </div>

            <div class="table-glass rounded-[2rem] overflow-hidden shadow-2xl">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-white/5 bg-white/5">
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-widest">Avatar</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-widest">Full Name</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-widest">Email</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-widest">Role</th>
                                <th class="px-6 py-4 text-zinc-500 text-[10px] font-black uppercase tracking-widest text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5" id="userTableBody">
                            </tbody>
                    </table>
                </div>
                <div id="noUsersMessage" class="hidden py-20 text-center text-zinc-500 italic">No users found matching your search.</div>
            </div>
        </main>
    </div>

    <script>
        // Sidebar Toggle Logic
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }

        // Initialize Lucide
        lucide.createIcons();

        // Data Management
        const USER_STORAGE_KEY = 'petalUsers';
        
        // Load users or provide dummy data if empty
        let users = JSON.parse(localStorage.getItem(USER_STORAGE_KEY)) || [
            { id: 1, fullname: "Wade Warren", email: "wade.w@example.com", role: "Customer" },
            { id: 2, fullname: "Esther Howard", email: "esther.h@example.com", role: "Customer" },
            { id: 3, fullname: "Admin Petal", email: "admin@petal.com", role: "Manager" }
        ];
function renderUsers(filterText = "") {
    const body = document.getElementById('userTableBody');
    const noUsers = document.getElementById('noUsersMessage');
    
    // Use 'u.name' instead of 'u.fullname' to match your JSON
    const filteredUsers = users.filter(u => {
        const userName = u.name || ""; // Fallback to empty string if undefined
        const userEmail = u.email || "";
        
        return userName.toLowerCase().includes(filterText.toLowerCase()) || 
               userEmail.toLowerCase().includes(filterText.toLowerCase());
    });

    document.getElementById('totalUsersCount').innerText = users.length;

    if (filteredUsers.length === 0) {
        body.innerHTML = "";
        noUsers.classList.remove('hidden');
    } else {
        noUsers.classList.add('hidden');
        body.innerHTML = filteredUsers.map(u => `
            <tr class="hover:bg-white/[0.02] transition-colors group">
                <td class="px-6 py-4">
                    <div class="w-8 h-8 rounded-lg bg-zinc-800 flex items-center justify-center text-[10px] font-bold text-zinc-500">
                        ${(u.name || "U").charAt(0)}
                    </div>
                </td>
                <td class="px-6 py-4 font-bold text-white text-sm">${u.name || 'Unknown'}</td>
                <td class="px-6 py-4 font-medium text-zinc-400 text-sm">${u.email}</td>
                <td class="px-6 py-4">
                    <span class="px-2 py-1 rounded-md text-[9px] font-black uppercase tracking-tighter ${u.role === 'admin' ? 'bg-green-500/10 text-green-500 border border-green-500/20' : 'bg-white/5 text-zinc-500 border border-white/10'}">
                        ${u.role || 'user'}
                    </span>
                </td>
                <td class="px-6 py-4 text-right">
                    <button onclick="deleteUser(${u.id})" class="p-2 text-zinc-500 hover:text-red-500 transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </td>
            </tr>
        `).join('');
        lucide.createIcons();
    }
}

        window.searchUsers = () => {
            const query = document.getElementById('userSearch').value;
            renderUsers(query);
        };

        window.deleteUser = (id) => {
            if(confirm("Are you sure you want to remove this user? This action cannot be undone.")) {
                users = users.filter(u => u.id !== id);
                localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(users));
                renderUsers(document.getElementById('userSearch').value);
            }
        };

        // Initial Render
        renderUsers();
    </script>
</body>
</html>
