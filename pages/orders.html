<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History - Petal</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <style>
      body {
        background-color: #000;
        color: #f4f4f5;
        scroll-behavior: smooth;
      }

      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .order-card {
        background: rgba(24, 24, 27, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s;
      }

      .order-card:hover {
        border-color: rgba(34, 197, 94, 0.3);
        background: rgba(24, 24, 27, 0.9);
      }

      .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .status-processing {
        background: rgba(251, 191, 36, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }

      .status-shipped {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .status-delivered {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .status-cancelled {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .order-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 0.75rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .order-item:last-child {
        border-bottom: none;
      }

      .order-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .order-id {
        font-size: 1.125rem;
        font-weight: bold;
        color: #22c55e;
      }

      .order-date {
        color: #9ca3af;
        font-size: 0.875rem;
      }

      .order-total {
        font-size: 1.25rem;
        font-weight: bold;
        color: #22c55e;
      }

      .payment-method {
        display: inline-block;
        background: rgba(255, 255, 255, 0.05);
        padding: 0.25rem 0.5rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }

      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #9ca3af;
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }

      .filter-tabs {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 1rem;
      }

      .filter-tab {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .filter-tab:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .filter-tab.active {
        background: #22c55e;
        color: #000;
        border-color: #22c55e;
      }

      .tracking-info {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
      }

      .tracking-steps {
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
      }

      .tracking-step {
        text-align: center;
        flex: 1;
        position: relative;
      }

      .tracking-step:not(:last-child)::after {
        content: '';
        position: absolute;
        top: 15px;
        left: 50%;
        right: -50%;
        height: 2px;
        background: rgba(255, 255, 255, 0.2);
        z-index: 1;
      }

      .tracking-step.completed::after {
        background: #22c55e;
      }

      .tracking-dot {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 auto 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.75rem;
        position: relative;
        z-index: 2;
      }

      .tracking-step.completed .tracking-dot {
        background: #22c55e;
        color: #000;
      }

      .tracking-step.current .tracking-dot {
        background: #fbbf24;
        color: #000;
      }

      .tracking-label {
        font-size: 0.75rem;
        color: #9ca3af;
      }

      .tracking-step.completed .tracking-label {
        color: #22c55e;
      }

      .tracking-step.current .tracking-label {
        color: #fbbf24;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="checkout-bg">
    <nav class="sticky top-0 z-100 border-b border-white/5 bg-black/80 backdrop-blur-xl px-6 py-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <a href="../index.html" class="flex items-center gap-2 cursor-pointer">
          <i data-lucide="sprout" class="text-green-500"></i>
          <span class="text-2xl font-black tracking-tighter uppercase">Petal</span>
        </a>
        <div class="flex items-center gap-4">
          <button id="user-btn" class="p-3 hover:bg-white/5 rounded-full transition">
            <i data-lucide="user" class="w-6 h-6"></i>
          </button>
          <button id="cart-btn" class="relative p-3 hover:bg-white/5 rounded-full transition">
            <i data-lucide="shopping-basket" class="w-6 h-6"></i>
            <span id="cart-count" class="absolute top-0 right-0 bg-green-500 text-black text-[10px] font-black rounded-full w-5 h-5 flex items-center justify-center">0</span>
          </button>
        </div>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
      <div class="mb-8">
        <h1 class="text-4xl font-black mb-2">Order History</h1>
        <p class="text-zinc-400">Track your orders and view past purchases</p>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <div class="filter-tab active" data-filter="all">All Orders</div>
        <div class="filter-tab" data-filter="processing">Processing</div>
        <div class="filter-tab" data-filter="shipped">Shipped</div>
        <div class="filter-tab" data-filter="delivered">Delivered</div>
      </div>

      <!-- Orders Container -->
      <div id="orders-container">
        <!-- Orders will be populated by JavaScript -->
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <div class="empty-state-icon">ðŸ“¦</div>
        <h3 class="text-xl font-semibold mb-2">No orders yet</h3>
        <p class="mb-4">When you place your first order, it will appear here.</p>
        <a href="../index.html" class="btn-primary inline-block">
          Start Shopping
        </a>
      </div>
    </main>

    <script src="../node_modules/lucide/dist/umd/lucide.js"></script>
    <script>
      let currentUser = JSON.parse(localStorage.getItem("currentUser"));
      let users = JSON.parse(localStorage.getItem("petalUsers")) || [];
      let currentFilter = 'all';

      if (!currentUser) {
        alert("Please login to view your orders");
        window.location.href = "user-auth.html";
      }

      function updateCartCount() {
        const cart = currentUser.cart || [];
        const count = cart.reduce((s, i) => s + i.quantity, 0);
        const el = document.getElementById("cart-count");
        el.textContent = count;
        el.classList.toggle("hidden", count === 0);
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }

      function getStatusBadgeClass(status) {
        const classes = {
          'Processing': 'status-processing',
          'Shipped': 'status-shipped',
          'Delivered': 'status-delivered',
          'Cancelled': 'status-cancelled'
        };
        return classes[status] || 'status-processing';
      }

      function getPaymentMethodIcon(method) {
        const icons = {
          'card': 'ðŸ’³',
          'paypal': 'ðŸ…¿ï¸',
          'bank': 'ðŸ¦',
          'crypto': 'â‚¿',
          'cod': 'ðŸ’µ',
          'wallet': 'ðŸ“±'
        };
        return icons[method] || 'ðŸ’³';
      }

      function getPaymentMethodName(method) {
        const names = {
          'card': 'Credit/Debit Card',
          'paypal': 'PayPal',
          'bank': 'Bank Transfer',
          'crypto': 'Cryptocurrency',
          'cod': 'Cash on Delivery',
          'wallet': 'Digital Wallet'
        };
        return names[method] || method;
      }

      function renderTrackingSteps(status) {
        const steps = ['Processing', 'Shipped', 'Delivered'];
        const currentStepIndex = steps.indexOf(status);

        return steps.map((step, index) => {
          let stepClass = '';
          if (index < currentStepIndex) {
            stepClass = 'completed';
          } else if (index === currentStepIndex) {
            stepClass = 'current';
          }

          return `
            <div class="tracking-step ${stepClass}">
              <div class="tracking-dot">
                ${index < currentStepIndex ? 'âœ“' : index + 1}
              </div>
              <div class="tracking-label">${step}</div>
            </div>
          `;
        }).join('');
      }

      function renderOrder(order) {
        const itemsHtml = order.items.map(item => `
          <div class="order-item">
            <img src="${item.image}" class="w-12 h-12 object-cover rounded">
            <div class="flex-1">
              <p class="font-medium">${item.name}</p>
              <p class="text-sm text-zinc-400">Qty: ${item.quantity}</p>
            </div>
            <p class="text-green-500 font-semibold">Rp ${(item.price * item.quantity).toLocaleString()}</p>
          </div>
        `).join('');

        const trackingHtml = (order.status === 'Processing' || order.status === 'Shipped' || order.status === 'Delivered') ? `
          <div class="tracking-info">
            <div class="flex items-center gap-2 mb-2">
              <i data-lucide="truck" class="w-4 h-4"></i>
              <span class="font-semibold">Order Tracking</span>
            </div>
            <div class="tracking-steps">
              ${renderTrackingSteps(order.status)}
            </div>
          </div>
        ` : '';

        return `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-id">#${order.id}</div>
                <div class="order-date">${formatDate(order.date)}</div>
              </div>
              <div class="text-right">
                <div class="order-total">Rp ${order.total.toLocaleString()}</div>
                <div class="status-badge ${getStatusBadgeClass(order.status)}">${order.status}</div>
              </div>
            </div>

            <div class="mb-4">
              <div class="payment-method">
                ${getPaymentMethodIcon(order.paymentMethod)} ${getPaymentMethodName(order.paymentMethod)}
              </div>
            </div>

            <div class="space-y-2">
              <h4 class="font-semibold text-sm text-zinc-300 mb-3">Items Ordered:</h4>
              ${itemsHtml}
            </div>

            ${trackingHtml}

            <div class="mt-4 pt-4 border-t border-zinc-700">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                <div>
                  <h5 class="font-semibold mb-2">Shipping Address:</h5>
                  <p class="text-zinc-400">
                    ${order.shipping.firstName} ${order.shipping.lastName}<br>
                    ${order.shipping.address}<br>
                    ${order.shipping.address2 ? order.shipping.address2 + '<br>' : ''}
                    ${order.shipping.city}, ${order.shipping.state} ${order.shipping.zip}<br>
                    ${order.shipping.country}
                  </p>
                </div>
                <div>
                  <h5 class="font-semibold mb-2">Contact:</h5>
                  <p class="text-zinc-400">
                    ${order.shipping.email}<br>
                    ${order.shipping.phone}
                  </p>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      function renderOrders() {
        const orders = currentUser.orders || [];
        const container = document.getElementById("orders-container");
        const emptyState = document.getElementById("empty-state");

        if (orders.length === 0) {
          container.innerHTML = '';
          emptyState.classList.remove('hidden');
          return;
        }

        emptyState.classList.add('hidden');

        // Filter orders based on current filter
        let filteredOrders = orders;
        if (currentFilter !== 'all') {
          filteredOrders = orders.filter(order =>
            order.status.toLowerCase() === currentFilter
          );
        }

        // Sort orders by date (newest first)
        filteredOrders.sort((a, b) => new Date(b.date) - new Date(a.date));

        container.innerHTML = filteredOrders.map(order => renderOrder(order)).join('');

        // Re-create icons for new content
        lucide.createIcons();
      }

      function setupFilters() {
        const filterTabs = document.querySelectorAll('.filter-tab');

        filterTabs.forEach(tab => {
          tab.addEventListener('click', function() {
            // Remove active class from all tabs
            filterTabs.forEach(t => t.classList.remove('active'));
            // Add active class to clicked tab
            this.classList.add('active');

            // Update current filter
            currentFilter = this.dataset.filter;

            // Re-render orders
            renderOrders();
          });
        });
      }

      // Navigation
      document.getElementById("user-btn").onclick = () => {
        window.location.href = "user.html";
      };

      document.getElementById("cart-btn").onclick = () => {
        window.location.href = "../index.html";
      };

      // Initialize
      updateCartCount();
      setupFilters();
      renderOrders();
      lucide.createIcons();
    </script>
  </body>
</html>
